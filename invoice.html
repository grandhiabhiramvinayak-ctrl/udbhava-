<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Udbhava - Invoice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="invoice.css">
</head>

<body>

      <div id="invoice-container">
            <h1 style="text-align:center;">UDBHAVA - INVOICE</h1>
            <hr>
            <br><br>
            <!-- Customer Details -->
            <div id="customer-details">
                  <h2 style="border-bottom: 1px solid orange;display: inline-block;padding-bottom:10px">Customer
                        Information</h2>
                  <br><br>
                  <p id="customer-name"></p>
                  <p id="customer-phone"></p>
                  <p id="customer-address"></p>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div id="shipping">
                  <h2 style="border-bottom: 1px solid orange;display: inline-block;padding-bottom:10px">Shipping Details
                  </h2>
                  <br>
                  <p id="ship-name"></p>
                  <p id="ship-phone"></p>
                  <p id="ship-address"></p>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div id="order-details">
                  <h2 style="border-bottom: 1px solid orange;display: inline-block;padding-bottom:10px">Order Summary
                  </h2>
                  <br>
                  <br>
                  <div id="cart-items"></div>
                  <br>
                  <br>
                  <div id="total-price"></div>
            </div>

            <button id="download-invoice">Download Invoice</button>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
      <script src="invoice.js"></script>
</body>

</html>
